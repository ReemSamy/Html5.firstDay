<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <style >
    *{
      background-color: rgb(181, 175, 175);
    }
    button
    {
      border-radius: 204px;
      text-decoration: dashed;
      padding: 9px;
      color: aliceblue;
      font-weight: bold;
      font-style: oblique;
      
    }
    #play
    {
      size: 50px;
    }
    #btn
    {
      padding-left: 330px;
    }
    img{
      width: 50px;
     border-radius: 80px; 
    }
    #myVideo
    {
      padding-left: 190px;
    }
  </style>
</head>

<body>

  <video
  src="./video/frozen.mp4"
  width="800"
  id="myVideo"
  controls
  poster="./image/frozen.jpg"></video>

<br>
<div id = "btn">
<button id="play" onclick="playVideo();"><img src="./image/play.png"></button>
<button onclick="speedVideo();"><img src="./image/speed.png"></button>
<button onclick="rewindVideo();"><img src="./image/slow.png" ></button>
<button  id =" pause" onclick="pauseVideo();"><img src="./image/pause.png"></button>
<button onclick="muteVideo();"><img src="./image/mute.png"></button>
<button onclick="openFullscreen();"><img src="./image/full.png"></button>
</div>


<script>

var myVideo = document.getElementById("myVideo");

      myVideo.play();
      myVideo.pause();
      console.log(myVideo);
      console.log(myVideo.playbackRate); //0.5-16
      // console.log(vid.duration)
      myVideo.addEventListener("timeupdate", function () {
        console.log(myVideo.currentTime);
      });
      console.log((myVideo.volume = 0)); //0-1

function playVideo() {
  myVideo.play();
}

function speedVideo() {
  myVideo.currentTime += 105;
   // myVideo.currentTime +=5;
  // to make it move 5 sec 
}

function rewindVideo() {
  myVideo.currentTime -=110;
  // myVideo.currentTime -=5;
  // to make it move 5 sec 

}

function pauseVideo() {
  myVideo.pause();
}

function muteVideo() {
  myVideo.muted = !myVideo.muted;
}

function openFullscreen() {
  if (myVideo.requestFullscreen) {
    myVideo.requestFullscreen();
  } else if (myVideo.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
    myVideo.webkitRequestFullscreen();
  } else if (myVideo.msRequestFullscreen) { /* IE/Edge */
    myVideo.msRequestFullscreen();
  }
}
</script>
</body>
</html>
